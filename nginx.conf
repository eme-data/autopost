# Configuration nginx pour AutoPost
# Copier ce fichier dans /etc/nginx/sites-available/autopost
# Créer un lien symbolique: sudo ln -s /etc/nginx/sites-available/autopost /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name votre-domaine.com;  # Remplacer par votre domaine

    # Logs
    access_log /var/log/nginx/autopost-access.log;
    error_log /var/log/nginx/autopost-error.log;

    # Frontend - Fichiers statiques
    location / {
        root /chemin/vers/autopost/frontend/dist;  # Remplacer par le chemin complet
        try_files $uri $uri/ /index.html;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # Backend API - Proxy vers Node.js
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Optimisation des fichiers statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /chemin/vers/autopost/frontend/dist;  # Remplacer par le chemin complet
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

